language: node_js
node_js:
- '6'
cache:
  yarn: true
  directories:
  - node_modules
before_script:
- yarn run build-css
script:
- yarn test
before_deploy:
- yarn run build
deploy:
  provider: script
  skip_cleanup: true
  script: scripts/deploy.sh $TRAVIS_BRANCH
  on:
    all_branches: true
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    secure: 
env:
  global:
  - secure: 
  - secure: 
